<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Bootstrap Datepicker CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      background-image: url('./download.jpg');
      background-size: cover;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
      backdrop-filter: blur(10px);
    }
    .form-header {
      background-color: transparent;
      padding: 15px;
      margin-bottom: 20px;
    }
    .form-header h2 {
      font-size: 24px;
      margin-bottom: 0;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card form-container">
        <div class="form-header">
          <h2 class="text-center">Cadastro</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label class="h6" for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
              <label class="h6" for="dataNascimento">Data de Nascimento:</label>
              <input type="text" class="form-control datepicker" id="dataNascimento" placeholder="Selecione a data">
            </div>
            <div class="form-group">
              <label class="h6" for="cpf">CPF:</label>
              <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div class="form-group">
              <label class="h6" for="rg">RG:</label>
              <input type="text" class="form-control" id="rg" placeholder="Digite seu RG">
            </div>
            <div class="form-group">
              <label class="h6" for="endereco">Endereço:</label>
              <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
            </div>
            <div class="form-group">
              <label class="h6" for="senha">Senha:</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
              <label class="h6" for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
  $(document).ready(function(){
    $('.datepicker').datepicker({
      format: 'dd/mm/yyyy',
      autoclose: true
    });
  });
</script>

</body>
</html>
